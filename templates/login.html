{% extends "template.html" %}
{% block content %}
        <h2>Welcome to the Flask Scheduler!</h2>
        <h3>Please login to access your scheduler.</h3>
            <form action="" class="form-inline" method="post">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" class="form-control" name="username" placeholder="User name" value="{{request.form.username }}">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" value="{{request.form.password }}">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
{% endblock %}
